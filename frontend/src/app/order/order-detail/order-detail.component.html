<div class="container-fluid" *ngIf="orderDetails">
    <div class="d-sm-flex justify-content-between align-items-center mb-4 pt-2">
        <h3 class="text-dark mb-0">{{orderDetails.id}} - {{orderDetails.direction}}</h3>
    </div>
</div>
<div class="row mb-3" *ngIf="orderDetails">
    <div class="col-lg-4">
        <div class="card mb-3">
            <div class="card-body text-center shadow">
                 <img (click)="onImgClick(orderDetails)" height="160px" [src]="orderDetails.image_url" />
            </div>
         </div>
         <div class="card shadow mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h6 class="text-primary font-weight-bold m-0">Properties</h6>
            </div>
            <app-card-table [cardColumns]="orderDetailsInfo" [cardData]="orderDetails"></app-card-table>
         </div>
    </div>
    <div class="col-lg-8">
        <div class="row" *ngIf="orderitemData">
            <div class="col-lg-12">
                <div class="card shadow mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="text-primary font-weight-bold m-0">Ordered Items</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12" *ngIf="orderitemData && orderitemColumns">
                                <ng-table (rowCellClick)="onRowClick($event)" [isActionVisible]="false" [columns]="orderitemColumns" [data]="orderitemData" >
                                </ng-table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<app-modal-popup [title]="imgPopupName" size="lg" (closeEvent)="onImgPopupClose()" #imagePopup>
    <img [src]="imgPopupURL" width="100%"/>
  </app-modal-popup>
