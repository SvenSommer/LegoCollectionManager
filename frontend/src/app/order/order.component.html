<div class="container-fluid">
    <h3 class="text-dark mb-4 pt-2">Orders</h3>
    <div class="card shadow mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h6 class="text-primary font-weight-bold m-0">Orders</h6>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-12" *ngIf="orderData && orderColumns">
                    <ng-table (rowCellClick)="onRowClick($event)" [isActionVisible]="false" [columns]="orderColumns" [data]="orderData">
                </ng-table>
                </div>
            </div>
        </div>
    </div>
</div>
