<div class="container-fluid" *ngIf="setdataDetails">
    <div class="d-sm-flex justify-content-between align-items-center mb-4 pt-2">
        <h3 class="text-dark mb-0">{{setdataDetails.setinfo.no}} - {{setdataDetails.setinfo.name}}</h3>
    </div>
</div>
<div class="row mb-3" *ngIf="setdataDetails">
    <div class="col-lg-4">
        <div class="card mb-3">
            <div class="card-body text-center shadow">
                 <img (click)="onImgClick(setdataDetails)" height="160px" [src]="setdataDetails.setinfo.image_url" />
            </div>
         </div>
         <div class="card shadow mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h6 class="text-primary font-weight-bold m-0">Properties</h6>
            </div>
            <app-card-table [cardColumns]="purchaseInfo" [cardData]="setdataDetails"></app-card-table>
         </div>
         <div class="row" *ngIf="sortedSetsData">
            <div class="col-lg-12">
                <div class="card shadow mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="text-primary font-weight-bold m-0">SortedSets</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12" *ngIf="sortedSetsData && sortedsetsColumns">
                                <ng-table [isActionVisible]="false" [columns]="sortedsetsColumns" [data]="sortedSetsData" (rowCellClick)="onSortedSetCellClick($event)">
                                </ng-table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         <div class="row" *ngIf="minifigData">
            <div class="col-lg-12">
                <div class="card shadow mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                    <h6 class="text-primary font-weight-bold m-0">Minifigs</h6>
                        <div class="dropdown no-arrow">
                            <button class="btn btzn-link btn-sm " aria-expanded="false"  type="button" >
                                <i class="fas fa-plus text-gray-400"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12" *ngIf="minifigData && minifigColumns">
                                <ng-table [isActionVisible]="false" [columns]="minifigColumns" [data]="minifigData">
                                </ng-table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="text-primary font-weight-bold m-0">Parts</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12" *ngIf="partData && partColumns">
                                <ng-table [isActionVisible]="false" [columns]="partColumns" [data]="partData">
                                </ng-table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<app-modal-popup [title]="imgPopupName" size="lg" (closeEvent)="onImgPopupClose()" #imagePopup>
    <img [src]="imgPopupURL" width="100%"/>
  </app-modal-popup>
