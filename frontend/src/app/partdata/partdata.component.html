<div class="container-fluid">
    <h3 class="text-dark mb-4 pt-2">Parts</h3>
    <div class="card shadow mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h6 class="text-primary font-weight-bold m-0">Part data</h6>
            <div class="dropdown no-arrow">
                <button class="btn btzn-link btn-sm " aria-expanded="false"  type="button" >
                    <i class="fas fa-plus text-gray-400"></i>
                </button>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-12" *ngIf="data && columns">
                    <ng-table [allowSearch]="true" [isActionVisible]="false" [columns]="columns" [data]="data">
                </ng-table>
                </div>
            </div>
        </div>
    </div>
</div>
