
<div class="pt-2">
    <div class="row">
        <div class="col-sm-9">
                <h2>Collections</h2>
        </div>
        <div class="col-sm-3 float-right">
            <button type="button" class="btn float-right btn-primary " (click)="editCollection(0)">
                <i class="fa fa-plus"></i> Add Collection
            </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12" *ngIf="data && columns">
        <ng-table (rowCellClick)="onEditClick($event)" [isActionVisible]="true" [isEditVisible]="false"
            [isDeleteVisible]="true" [columns]="columns" [data]="data" (rowDeleteClick)="onRowDeleteClick($event)">
        </ng-table>
    </div>
</div>

<app-collection-edit (collectionAdded)="addNewCollection($event)" #collectionEdit></app-collection-edit>
