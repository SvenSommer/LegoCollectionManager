<app-modal-popup [title]="pageTitle" #modalPopup>
    <form (ngSubmit)="onSubmit(identifiedpartForm)" #identifiedpartForm="ngForm">
        <div class="col-md-12  mb-4" >
            <div class="card shadow mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h6 class="text-primary font-weight-bold m-0">Label</h6>
                </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6  mb-4" >
                                <div class="form-group">
                                    <label>No</label>
                                    <div class="input-group">
                                        <input type="text" required #name="ngModel" [(ngModel)]="identifiedpart.no" class="form-control"
                                            id="no" name="no">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Color id</label>
                                    <div class="input-group">
                                        <input type="number" #status="ngModel" [(ngModel)]="identifiedpart.color_id"
                                            class="form-control" id="color_id" name="color_id">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12  mb-4" >
                <div class="card shadow mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="text-primary font-weight-bold m-0">Recorded Images</h6>
                    </div>
                    <div class="card-body">
                        <div class="col-md-12  mb-4" >
                            <ng-container *ngFor="let partimage of identifiedpart.partimages">
                                <img class="img-thumbnail rounded float-left" [style.height.px]="150"
                                [src]="partimage.path" (click)="onToggleDeleted(partimage)"
                                [ngStyle]="styleImage(partimage)"    
                                />
                            </ng-container> 
                        </div>
                    </div>
                </div>
            </div>       
    </form>
</app-modal-popup>
